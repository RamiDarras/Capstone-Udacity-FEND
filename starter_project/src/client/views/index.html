<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Rami Darras</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="app-header">
    <h1>Rami Darras Travel Planner</h1>
  </header>

  <!-- Loading Overlay (Spinner) -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <main class="app-main">
    <section class="search-section">
      <h2>Plan a Trip</h2>
      <div class="form-group">
        <label for="city">City:</label>
        <input id="city" type="text" name="city" />
      </div>
      <div class="form-group">
        <label for="departureDate">Departure Date:</label>
        <input id="departureDate" type="date" name="departureDate" />
      </div>
      <button id="generateTrip" class="search-btn">Generate Trip</button>
    </section>

    <!-- Latest Searches -->
    <section id="latest-searches" class="latest-searches">
      <h2>Latest Searches</h2>
      <ul id="searchList"></ul>
    </section>

    <!-- Trip Results appear here -->
    <section id="trip-results"></section>
  </main>

  <footer class="app-footer">
    <p>&copy; 2025 Darras, Rami</p>
  </footer>

</body>

</html>
